<h1>Cadastro Produto</h1>
<hr>
<div class="alert alert-success" *ngIf="cadastro_ok">
  <strong>Cadastro realizado com sucesso! </strong> <a routerLink="/disciplinas">Voltar para o carrinho</a>
</div>
<div class="alert alert-danger" *ngIf="cadastro_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar fazer o cadastro. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="salvar()">
  <div class="form-group">
    <label for="codigo">Código</label>
    <input type="text" name="codigo" id="codigo" class="form-control" [(ngModel)]="codigo" required>
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="nome" required>
  </div>
  <div class="form-group">
    <label for="preco">Preço</label>
    <input type="number" name="preco" id="preco" class="form-control" >
    
  </div>
  
  <div class="form-group">
    <label for="nome"> Imagem</label>
    <input type="text" name="imagem" id="imagem" class="form-control" > <!--Colocar referenciador ao link da imagem-->
  </div>
  <div class="form-group">
    <label for="nome"> Categoria</label>
    <select id="categoria" name="categoria">
      <option value="1">1</option>
  
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">Salvar</button>
</form>
